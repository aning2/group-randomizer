<!DOCTYPE html>
<html>

<head>
    <title>Group Maker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body style="background-color: #d4d4d4;">
	<div class="container">
		<div class="row">
			<div class="col mt-2">
		        <form method="POST">
		            <textarea class="longInput row" cols="30" rows="10" name="text" style="width:200px; height:500px;">{{student_names}}</textarea>
		            <div>
		                <input type="radio" name="options" id="option1" value="option1" checked="checked"> Students per group</input>
		                <input type="number" name="students_number" value="2"></input>
		                <br>
		                <input type="radio" name="options" id="option2" value="option2"> Number of groups </input>
		                <input type="number" name="groups_number" value="2"></input>
		            </div>
		            <input class="row" type="submit">
		        </form>
		    </div>

		    <div class="col-xl mt-2">
		        {% for group in groups %}
		        <ul class="team">
		            {% for name in group %}
		            <li>{{ name }}</li>
		            {% endfor %}
		        </ul>
		        {% endfor %}
		    </div>
		</div>
	</div>
</body>

</html>
